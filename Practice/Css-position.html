<!DOCTYPE html>
<html>
  <head>
    <title>CSS position</title>

  </head>
  <body style="height: 1500px;
  margin: 0;
  padding: 80px 0 0 80px;">

    <div style="background-color:brown;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 70px;
    z-index: 100;"
    >header</div>

    <div style="background-color: chocolate;
    position: fixed;
    top: 70px;
    left: 0;
    bottom: 0;
    width: 70px;"
    >
      side bar
      
      <div style="background-color: rgb(82, 150, 228);
      position: absolute;
      top: 0;
      right: 0;"
      >X</div>
    </div>


    <div style="background-color: lightblue;
    position: relative;
    height: 300px;
    width: 300px;">
      div1
      <div style="background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 40px;
      bottom: 5px;
      right: 5px;">
        13:00
      </div>
    </div>

    <div style="background-color: lightcoral;
    height: 300px;
    width: 300px;">
    div2</div>
    
    <div style="background-color: rgb(35, 128, 40);
    position: absolute;
    width: 100px;
    bottom: 0px;
    left: 0;">
      Absolute1
    </div>

    <div style="background-color: rgb(35, 128, 40);
    position: absolute;
    width: 100px;
    top: 0;
    z-index: 101;">
      Absolute2
    </div>

    <div style="background-color: rgb(35, 128, 40);
    position: absolute;
    width: 100px;
    bottom: -1000px;
    left: 0;">
      Absolute3
    </div>

    

  </body>
</html>
