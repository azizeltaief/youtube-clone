<!DOCTYPE html>
<html>
  <head>
    <title>css flexbox</title>
    <style>
      .css-flex{
        margin-bottom: 10px;
        display: flex;
        flex-direction: row;
        border-color: gray;
        border-width: 2px;
        border-style: solid;

        justify-content:space-between;
        align-items: center;

        height: 100px;



      }
    </style>
  </head>

  <body>
    <div class="css-flex">
      <div style="background-color: lightblue;"
      >div1</div>
      <div style="background-color: lightgreen;"
      >div2</div>

    </div>
    <div class="css-flex">
      <div style="background-color: lightblue;
      width: 100px;"
      >100px</div>
      <div style="background-color: lightgreen;
      width: 200px;"
      >200px</div>
      <div style="background-color: lightblue;
      width: 100px;"
      >100px</div>
    </div>

    
  </body>

  </html>
